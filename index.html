<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Эвакуатор в Луганске. Быстрая и надёжная помощь на дороге 24/7. Звоните сейчас!"
    />
    <title>EVACUATOR.181</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Font Awesome (асинхронно) -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
    </noscript>

    <!-- Стили (если есть отдельные) -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <article class="main-header-article">
          <!-- Левая часть -->
          <section class="left-section">
            <div class="first-text">Услуги эвакуатора</div>
            <div class="second-text">
              Круглосуточная и безопасная перевозка вашего автомобиля по
              Луганску и области.
            </div>
            <a href="tel:+00000000000" class="evakuator-button"
              >Вызвать эвакуатор</a
            >
          </section>

          <!-- Правая часть -->
          <section class="right-section">
            <picture>
              <source srcset="./src/assets/GAZ.webp" type="image/webp" />
              <img
                src="./src//assets/GAZ.jpg"
                alt="Фото эвакуатора"
                class="header-image"
                width="700"
                height="500"
                loading="eager"
                decoding="async"
              />
            </picture>
          </section>
        </article>
      </header>
    </div>

    <!-- Основной JS -->
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
